<div class="container">
  <div class="left">
    <h1>8 Free Hero-Designs</h1>
    <p>Get a copy by filling in the form below</p>
    <form id="giveawayForm">
      <input type="text" name="name" placeholder="Name" required>
      <input type="email" name="email" placeholder="your@email.com" required>
      <button type="submit">Get designs</button>
    </form>

  </div>
</div>

<script>
  const form = document.getElementById('giveawayForm');
  const resultDiv = document.getElementById('result');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    resultDiv.innerHTML = 'Submitting...';
    const name = form.name.value;
    const email = form.email.value;

    const apiKey = 'YOUR_API_KEY';

    try {
      const groupRes = await fetch('https://connect.mailerlite.com/api/groups?filter[name]=Newsletter', {
        headers: {
          'Content-Type': 'application/json',
          'Accept': 'application/json',
          'Authorization': `Bearer ${apiKey}`,
        }
      });
      const groupData = await groupRes.json();
      const groupId = groupData.data[0].id;

      const subscribeRes = await fetch('https://connect.mailerlite.com/api/subscribers', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Accept': 'application/json',
          'Authorization': `Bearer ${apiKey}`,
        },
        body: JSON.stringify({ email, fields: { name }, groups: [groupId] })
      });

      if (!subscribeRes.ok) throw new Error('Subscription failed');

      resultDiv.innerHTML = `
        <dotlottie-player src="https://lottie.host/dc29b91d-02d0-45ee-92ff-1940917a12c1/EdY0IxwWnQ.lottie" autoplay style="width:70px;height:70px;"></dotlottie-player>
        <p>Thank you! <a href='https://www.figma.com/community/file/1513899398488706391' target='_blank' style='color:#0af;'>Get designs here</a></p>
      `;
    } catch (error) {
      resultDiv.innerHTML = `
        <dotlottie-player src="https://lottie.host/03a6bdf9-e4a4-4dd9-a37c-a7b76c0d6268/y6MZDpgafZ.lottie" autoplay style="width:70px;height:70px;"></dotlottie-player>
        <p>Something went wrong. <a href="#" onclick="location.reload()" style='color:#0af;'>Try again</a></p>
      `;
    }
  });
</script>
